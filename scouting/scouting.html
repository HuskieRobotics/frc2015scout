<head>
  <title>scouting</title>
</head>

<body>
	
	{{> match}}
	{{> get_data}}
	{{> submit_data}}
	{{> clear_data}}
	
</body>

<template name="form">
	<form>
		<input type="text" id="input">
		<button class="submit">Submit</button>
	</form>
</template>

<template name="match">
	<form>

		<h2> Auto </h2>

		<h3>Starting configuration</h3> 
		<input type = "radio" name = "config" value = "1" id = "config"> 1 <br>
		<input type = "radio" name = "config" value = "2" id = "config"> 2 <br>
		<input type = "radio" name = "config" value = "3" id = "config"> 3 <br>

		<h3>Materials in Auto Zone</h3>
		Recycling Bins: <input type = "text" id = "bins">
		Totes: <input type = "text" id = "totes">
		Noodles: <input type = "text" id = "noodles">

		<h3>Stacking yellow bins</h3>
		<input type="radio" name = "bins" value="yes" id = "stack"> YES 
		<input type="radio" name = "bins" value="no" id = "stack"> NO<br> 

		<h3>Robot ends in auto zone</h3>
		<input type="radio" name="auto" value="yes" id = "autoZone"> YES
		<input type="radio" name="auto" value="no" id = "autoZone"> NO <br>

		<h2> teleop</h2>

		<h3> Things that can be manipulated: </h3>
		<input type="checkbox" name="recylingBins" value="recyling bins" id = "recycling"> Recyling  <br>
		<input type="checkbox" name="totes" value="totes" id = "totes"> Totes<br>
		<input type="checkbox" name="noodles" value="noodles" id = "noodles"> Noodles<br>

		<h3> Coopertition Information </h3>
		<input type="radio" name="coop" value="stack" id = "coopertitionOption"> Coopertition Stack<br>	
		<input type="radio" name="coop" value="set" id = "coopOption"> Cooperition Set <br>

		<h3> Where do they collect totes from </h3>
		<input type="checkbox" name="cGround" value="ground" id = "fromArena"> From ground<br>
		<input type="checkbox" name="cHuman" value="human" id = "fromPlayer"> From human player<br>

		<h3> Preference of tote collection </h3>
		<input type="radio" name="collect" value="ground" id = "collectPreference"> From ground<br>
		<input type="radio" name="collect" value="human" id = "collectPreference"> From human player<br>

		<h3> Tip any totes or bins </h3>
		<input type="radio" name="pickup" value="yes" id = "tipTotes"> YES 
		<input type="radio" name="pickup" value="no" id = "tipTotes"> NO <br>

		<h3> # of stacks knocked down </h3>
		<input type="text" name = "stacksKnocked" id = "stacksKnocked"><br>

		<h3> Max crates </h3>
		<input type="text" name = "maxCrates" id = "maxCrates">

		<h3> Go over platform </h3>
		<input type="radio" name="platform" value="yes" id = "overPlatform"> YES 
		<input type="radio" name="platform" value="no" id = "overPlatform"> NO <br>

		
		<!-- <button>Submit</button> -->
		
	</form>
</template>


<template name="get_data">
	<form>
		<button>Get Data</button>
	</form>
</template>

<template name="clear_data">
	<form>
		<button>clear</button>
	</form>

</template>

<template name="submit_data">
	<form>
		<button class="submit">Submit</button>
	</form>
</template>
