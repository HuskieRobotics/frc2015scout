<head>
  <title>Scouting App</title>
</head>

<body>
  <h1>Scouting App 2015</h1>


  {{> tel}}

  </body>



  <template name="tel">
  <form>

    <h3> Things that can be manipulated: </h3>
    <input type="checkbox" checked = "{{materials}}" class="recylingBins" value="r"/> Recycling Bins <br>
    <input type="checkbox" checked="{{materials}}" class="totes" valu="t"/> Totes<br>
    <input type="checkbox" checked="{{materials}}" class="noodles" value="n" /> Noodles<br>

    <h3> Coopertition Information</h3>
    <input type="checkbox" checked="{{coopertition}}" class="stack" value="s"/> Coopertition Stack<br>
    <input type="checkbox" checked="{{coopertition}}" class="set" value="se"/> Coopertition Set<br>

    <h3> Where can they collect the totes from </h3>
    <input type="checkbox" checked="{{tote}}" class="ground1" value="g1"/> Ground<br>
    <input type="checkbox" checked="{{tote}}" class="human1" value="h1"/> Human<br>

    <h3> Preference of tote collection</h3>
    <input type="checkbox" checked="{{preference}}" class="ground2" value="g2"/> Ground<br>
    <input type="checkbox" checked="{{preference}}" class="human2" value="h2"/> Human<br>
  
    <h3> Number of stacks knocked down </h3>
    <input type="text" name="values"/>
    <input type="button" checked="{{change}}" class="i" value="increase"/>
    <input type="button" checked="{{change}}" class="d" value="decrease"/>
    <p> YOu have pressed the increase button {{iCount}}</p>
    <p> You have pressed the decrease button {{dCount}}</p>

    <h3> Max Crates </h3>
    <input type="text" name="maxCrates"/>

    <h3> Go over platform </h3>

    <br/>
      <div class="btn-group" data-toggle="buttons-radio" id="radioPlatform">
        <input type="radio" class="pltfm" id = "r1" name="over" value="y1" {{is_rOne}}/> YES
        <input type="radio" class="pltfm" id="r2" name="over" value="n1"  {{is_rTwo}}/>NO
    </div>

    <h3> Tip any totes of bins</h3>

    <br>
      <div class="btn-group" data-toggle="buttons-radio" id="tipThings">
        <input type="radio" class="tip" id = "r3" name="over" value="y2" {{is_rThree}}/> YES
        <input type="radio" class="tip" id="r4" name="over" value="n2"  {{is_rFour}}/>NO
    </div>


     



  </form>
  </template>
